<!DOCTYPE html>
<html ng-app="angularModule">

<head>
    <title>Sample Angular</title>
</head>
<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">

<body>
    <div class="container" align="center" ng-controller="productController">
        <div class="row">
            <ul class="thumbnails list-unstyled">
                <li class="col-md-3" ng-repeat="product in products">
                    <div class="thumbnail" style="padding:20">
                        <div style="padding:4px">
                            <img height="200" width="250" ng-src="{{product.product_image}}" alt="300x200">
                        </div>
                        <div class="caption">
                            <h2>{{product.product_name}}</h2>
                            <p>{{product.product_description}}</p>
                            <h3>Rs. {{product.product_price}}</h3>
                            <button class="btn -btn-primary btn-sm">Add to cart</button>
                        </div>
                    </div>
                </li>
                <li class="col-md-3">
                    <div class="thumbnail" styke="padding:0">
                        <div style="padding:4px">
                        </div>
                        <div class="caption">
                            <h2>CART</h2>
                            <p ng-repeat="item in cart">{{item.product_name}}-{{item.product_price}}
                                <button class="btn btn-link" ng-click="removeItemFromCart($index,item)">x</button>
                            </p>
                            <h2>Total {{getTotal()}}</h2>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/product-controller.js" type="text/javascript"></script>
    <script src="js/directives/channel-logo.js" type="text/javascript"></script>
</body>

</html>
