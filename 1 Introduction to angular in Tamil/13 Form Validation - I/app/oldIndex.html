<!DOCTYPE html>
<html ng-app="angularModule">

<head>
    <title>Sample Angular</title>
</head>
<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css">

<body>
    <div align="center" ng-controller="indexController">
        <h1>
        	<u>August {{14+1}}<span>{{message}}</span></u>
        </h1>
        <br>
        <form ng-submit="postData()">
            <input type="text" ng-model="userName">
            <input type="submit" value="submit">
        </form>
        <br>
        <br>
        <div class="row">
            <channel-logo class="img-rounded"></channel-logo>
            <channel-logo class="img-circle"></channel-logo>
            <channel-logo class="img-thumbnail"></channel-logo>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table class="table .table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>City</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="countryDetail in countryDetails">
                            <td>{{ countryDetail.Name }}</td>
                            <td>{{ countryDetail.City }}</td>
                            <td>{{ countryDetail.Country }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="../../bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/index-controller.js" type="text/javascript"></script>
    <script src="js/directives/channel-logo.js" type="text/javascript"></script>
</body>

</html>
