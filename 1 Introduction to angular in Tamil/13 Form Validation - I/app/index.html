<!DOCTYPE html>
<html ng-app="angularModule">

<head>
    <title>Angular Form Validation Part-I</title>
</head>
<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
<style>
.error {
    color: #F61616;
}
</style>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Angular Form Validation Part-I</h1>
            <br>
            <div class="col-lg-6" style="background-color: #E6E6FA;">
                <h3 class="text-center">Profile Form</h3>
                <form name="profileForm">
                    <div class="form-group">
                        <label>User Name *</label>
                        <input type="text" ng-required="true" name="userName" ng-maxlength="5" class="form-control" ng-model="user.userName">
                        <span class="error" ng-show="profileForm.userName.$invalid && profileForm.userName.$dirty ">Please enter characters below 6</span>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" ng-required="true" class="form-control" ng-model="user.email">
                        <span class="error" ng-show="profileForm.email.$invalid && profileForm.email.$dirty">Please enter valid email</span>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Age *</label>
                            <input type="number" name="age" class="form-control" ng-min="18" ng-required="true" ng-model="user.age">
                            <span class="error" ng-show="profileForm.age.$invalid && profileForm.age.$dirty">Age should be above 17</span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Mobile *</label>
                            <input type="text" name="mobile" class="form-control" ng-model="user.mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="text" name="password" class="form-control" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <label>Re-Type Password *</label>
                        <input type="text" name="reTypePasword" class="form-control" ng-model="user.reTypePasword">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Submit" ng-disabled="profileForm.$invalid">
                    <br>
                </form>
            </div>
            <div class="col-lg-6" style="background-color: #F3C7F4;">
                <h3 class="text-center"> Debugg</h3>
                <br> <pre>{{profileForm | json}}</pre>
            </div>
        </div>
    </div>
    <script src="../../bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
