<!DOCTYPE html>
<html ng-app="angularModule">

<head>
    <title>Sample Angular</title>
</head>
<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css">

<body>
    <div class="container">
        <div class="row" ng-controller="formController">
            <h1 class="text-center">Angular Form Concepts</h1>
            <br>
            <div class="col-lg-6" style="background-color: #E6E6FA;">
                <h3 class="text-center">Profile Form</h3>
                <form name="profileForm" ng-submit="onSubmit()">
                    <div class="form-group">
                        <label>User Name *</label>
                        <input type="text" class="form-control" ng-init=user.userName="Sivaprabu" ng-model="user.userName">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" class="form-control" ng-model="user.email">
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Age *</label>
                                <input type="text" class="form-control" ng-model="user.age">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Mobile *</label>
                                <input type="text" class="form-control" ng-model="user.mobile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="text" class="form-control" ng-model="user.password">
                        </div>
                        <div class="form-group">
                            <label>Re-Type Password *</label>
                            <input type="text" class="form-control" ng-model="user.reTypePasword">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Submit">
                    <br>
                </form>
            </div>
            <div class="col-lg-6" style="background-color: #F3C7F4;">
                <h3 class="text-center"> Debugg</h3>
                <br> <pre>{{user | json}}</pre>
            </div>
        </div>
    </div>
    <script src="../../bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/form-controller.js" type="text/javascript"></script>
</body>

</html>
